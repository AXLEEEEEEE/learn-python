 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Lessons - Greetings</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body & Font */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ddd;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Main container */
    .container {
      background: #1e1e1e;
      padding: 40px 30px 40px;
      border-radius: 15px;
      max-width: 420px;
      width: 100%;
      box-shadow:
        0 8px 24px rgba(0, 0, 0, 0.7);
      text-align: center;
      transition: transform 0.3s ease;
      color: #ddd;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    /* Site Title */
    .site-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 32px;
      color: #90caf9;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
      text-shadow: 0 0 6px rgba(144, 202, 249, 0.6);
    }

    /* Buttons */
    .next-button {
      display: inline-block;
      background: #90caf9;
      color: #121212;
      padding: 14px 38px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      box-shadow:
        0 4px 15px rgba(144, 202, 249, 0.4);
      transition:
        background-color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.2s ease;
      user-select: none;
      cursor: pointer;
      border: none;
      margin-top: 12px;
    }

    .next-button:hover {
      background: #64b5f6;
      box-shadow:
        0 6px 20px rgba(100, 181, 246, 0.6);
      transform: translateY(-3px);
    }

    /* Input */
    input[type="text"] {
      width: 80%;
      padding: 12px 15px;
      border-radius: 25px;
      border: 1.5px solid #90caf9;
      font-size: 17px;
      margin: 20px 0;
      outline: none;
      background: #2c2c2c;
      color: #eee;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #64b5f6;
      background: #3a3a3a;
    }

    /* Greeting text */
    .greeting-text {
      font-size: 20px;
      font-weight: 600;
      color: #90caf9;
      margin: 25px 0 10px;
      min-height: 70px;
      text-shadow: 0 0 5px rgba(144, 202, 249, 0.6);
    }

    /* Footer */
    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #888;
      line-height: 1.5;
      user-select: none;
      border-top: 1px solid #333;
      padding-top: 18px;
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 35px 25px 35px;
      }

      .site-title {
        font-size: 28px;
      }

      .next-button {
        padding: 12px 32px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .site-title {
        font-size: 24px;
      }

      .next-button {
        width: 100%;
        padding: 15px 0;
        font-size: 16px;
      }

      footer {
        font-size: 11px;
      }
    }

    /* Hide elements */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" style="text-align:center;">

    <h1 class="site-title">Python</h1>

    <!-- Name Input Screen -->
    <div id="nameInputScreen">
      <input type="text" id="nameInput" placeholder="Enter your name" autocomplete="off" />
      <br />
      <button id="submitNameBtn" class="next-button">Submit</button>
    </div>

    <!-- Greeting Screen -->
    <div id="greetingScreen" class="hidden">
      <p id="greetingText" class="greeting-text"></p>
      <a href="home.html" class="next-button">Start Learning</a>
    </div>

    <footer>
      <p>
        Created by Axle Deleon.<br />
        Keep coding and exploring!<br />
        &copy; 2025 Python Learning App. All rights reserved.
      </p>
    </footer>

  </div>
 <script>
  const submitNameBtn = document.getElementById('submitNameBtn');
  const nameInputScreen = document.getElementById('nameInputScreen');
  const greetingScreen = document.getElementById('greetingScreen');
  const greetingText = document.getElementById('greetingText');
  const nameInput = document.getElementById('nameInput');

  const quotes = {
    morning: [
      "Rise and shine! The world awaits your code.",
      "Good morning! Keep your passion burning.",
      "Every morning is a new chance to learn something amazing."
    ],
    afternoon: [
      "Keep going! Afternoon grind is real.",
      "Good afternoon! Success is on your way.",
      "Keep pushing! Your efforts will pay off."
    ],
    evening: [
      "Good evening! Time to reflect and improve.",
      "Relax, recharge, and get ready for tomorrow.",
      "Evenings are perfect for coding dreams."
    ],
    night: [
      "Night owl coder! Keep those ideas flowing.",
      "Good night! Rest well to code even better.",
      "The best solutions come in the quiet night."
    ]
  };

  function getGreetingAndQuote(name) {
    const hour = new Date().getHours();
    let greetingTime;

    if (hour >= 5 && hour < 12) {
      greetingTime = "morning";
    } else if (hour >= 12 && hour < 17) {
      greetingTime = "afternoon";
    } else if (hour >= 17 && hour < 21) {
      greetingTime = "evening";
    } else {
      greetingTime = "night";
    }

    const greetingWords = {
      morning: "Good Morning",
      afternoon: "Good Afternoon",
      evening: "Good Evening",
      night: "Good Night"
    };

    const quotesArray = quotes[greetingTime];
    const randomQuote = quotesArray[Math.floor(Math.random() * quotesArray.length)];

    return `${greetingWords[greetingTime]}, ${name}! ${randomQuote}`;
  }

  // Check if name is saved in localStorage on page load
  window.addEventListener('DOMContentLoaded', () => {
    const savedName = localStorage.getItem('userName');
    if (savedName) {
      greetingText.textContent = getGreetingAndQuote(savedName);
      nameInputScreen.classList.add('hidden');
      greetingScreen.classList.remove('hidden');
    }
  });

  submitNameBtn.addEventListener('click', () => {
    const name = nameInput.value.trim();
    if (!name) {
      alert('Please enter your name!');
      return;
    }
    // Save to localStorage
    localStorage.setItem('userName', name);
    greetingText.textContent = getGreetingAndQuote(name);
    nameInputScreen.classList.add('hidden');
    greetingScreen.classList.remove('hidden');
  });

  nameInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      submitNameBtn.click();
    }
  });
</script>

</body>
</html>
